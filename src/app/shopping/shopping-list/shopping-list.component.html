<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (newIngredient)="onIngredientAdded($event)"></app-shopping-list-edit>
    <hr/>
    <ul class="list-group">
      <a 
        *ngFor="let ingredient of ingredients" 
        class="list-group-item" 
        style="cursor: pointer;">
        {{ ingredient.name }} 
        <span class="pull-right">x{{ ingredient.amount }}</span>
      </a>
    </ul>
  </div>
</div>
