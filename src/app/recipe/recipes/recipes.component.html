<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="currentRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="currentRecipe; else ElseBlock;" 
    [recipe]="currentRecipe"></app-recipe-detail>
    <ng-template #ElseBlock>
      <p>Select a Recipe!</p>
    </ng-template>
  </div>
</div>
