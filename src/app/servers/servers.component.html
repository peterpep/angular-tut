<input 
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
  > 
<button [disabled]="!allowNewServer" 
  class="btn btn-primary"
  (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated">Server created with name: {{serverName}}</p>
<app-server *ngFor="let server of serverList; let i = index"></app-server>
